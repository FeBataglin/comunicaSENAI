  <ion-list>
    <ion-item *ngFor="let new of news | async">
      <ion-card class="welcome-card">
       <!-- <iframe width="100%" height="100%" src="{{new.video}}" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
        <ion-img src="{{new.image}}"></ion-img>-->
        <ion-card-header>
          <ion-card-subtitle>{{new.date}}</ion-card-subtitle>
          <ion-card-title>{{new.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{new.resume}}
          <p></p>
          <a href="{{new.document}}">Conferir documentação.</a>
          <p></p>
        </ion-card-content>
        <ion-footer>
          <ion-item (click)="favorite()" class="favoriteOption thf-xl-6 thf-lg-6 thf-md-6 thf-sm-6">
            <ion-icon item-start name="star"></ion-icon>
            <ion-label type="text">Favoritar</ion-label>
          </ion-item>
          <ion-item class="shareOption thf-xl-6 thf-lg-6 thf-md-6 thf-sm-6">
            <ion-icon item-start name="share"></ion-icon>
            <ion-label type="text">Compartilhar</ion-label>
          </ion-item>
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
