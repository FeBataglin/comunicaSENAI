<ion-header>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <span class="title">Bem Vindo ao </span>
    </ion-row>
      <ion-row justify-content-center align-items-center style="height: 100%">
      <span class="subtitle">Comunica SENAI</span>
    </ion-row>
  </ion-grid>
  <form [formGroup]="loginForm">
    <ion-grid>
      <thf-input
        [(ngModel)]="user.email"
        formControlName="email" 
        type="email" 
        name="email" 
        t-label="Usuário" 
        t-icon="thf-icon-user" 
        t-placeholder="Insira seu usuário"
        t-required="true">
      </thf-input>
      <thf-password
        name="password"
        formControlName="password" 
        [(ngModel)]="user.password"
        t-clean
        t-label="Senha"
        t-placeholder="Insira sua senha"
        t-minlength="6"
        t-maxlength="12"
        t-required="true">
      </thf-password>

      <thf-switch 
        class="rememberUser" 
        name="rememberUser"
        t-label-off="Não, obrigado."
        t-label-on="Sim, por favor." 
        t-label="Lembrar usuário?" 
        (t-change)="rememberUser()">
      </thf-switch>

      <thf-button
        [t-disabled]="!loginForm.valid" 
        (t-click)="loginUser(user)" 
        type="submit" 
        class="loginBtn thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12" 
        t-label="Entrar" 
        t-type="primary">
      </thf-button>

      <thf-button 
        (t-click)="register()" 
        class="registerBtn thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12"
        t-label="Registrar-se">
      </thf-button>

      <ion-row 
        class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12" 
        no-lines 
        justify-content-center 
        align-items-center
        style="height: 100%">
        <a>Esqueceu a senha?</a>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-toolbar class="footer">
    <span class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12">Comunica SENAI ™</span>
    <p>
    <span class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12">2019</span>
  </ion-toolbar>
</ion-footer>
