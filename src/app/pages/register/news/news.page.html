<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Novidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="thf-page-news-register">
      <form class="thf-page-news-form" [formGroup]="newsForm">
        <thf-input
          type="text"
          [(ngModel)]="news.video" 
          formControlName="video" 
          t-label="URL do Vídeo"
          t-placeholder="Informe a URL do vídeo">
        </thf-input>
        <thf-upload
          t-multiple="false"
          [(ngModel)]="news.image" 
          formControlName="image"
          t-label="Selecionar Imagem"
          name="image"
          (t-upload)="EventEmitter"
          t-url="string" >
        </thf-upload>
        <thf-input
          type="text"
          [(ngModel)]="news.title" 
          formControlName="title" 
          t-label="Título"
          t-placeholder="Informe o título">
        </thf-input>
        <thf-input
          type="text" 
          [(ngModel)]="news.resume" 
          formControlName="resume"
          t-label="Resumo"
          t-placeholder="Informe o resumo">
        </thf-input>
        <thf-input
          type="text"
          [(ngModel)]="news.document" 
          formControlName="document" 
          t-label="Link do Documento"
          t-placeholder="Informe o link do documento">
        </thf-input>
        <thf-select
          name="string"
          t-label="Segmento"
          [(ngModel)]="news.segment" 
          formControlName="segment"
          [t-options]="[{ value: '1', label: 'Ensino Médio' }, 
                        { value: '2', label: 'Cursos Técnicos' },
                        { value: '3', label: 'Cursos Superiores' },
                        { value: '4', label: 'Bolsas' },
                        { value: '5', label: 'Eventos' },
                        { value: '6', label: 'Mundo SENAI' }
                      ]"
          t-placeholder="Selecione"
          t-readonly="boolean"
          t-required="string | boolean" >
        </thf-select>
        <thf-button
          (t-click)="registerNews(news)"
          class="registerBtn thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12"
          t-label="Salvar"
          t-type="primary">
        </thf-button>
      </form>
    </div>

</ion-content>
